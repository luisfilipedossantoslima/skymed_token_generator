version: "3.9"

services:
    web:
        image: nginx:latest
        expose:
            - "80"
        volumes:
            - ./:/var/www/html
            - ./default.conf:/etc/nginx/conf.d/default.conf
        environment:
            - VIRTUAL_HOST=tokengenerator.luisdevelopment.ml
        networks:
            - web

    php-fpm:
        image: php:8-fpm
        volumes:
            - ./:/var/www/html
        networks:
            - web
networks:
  web:
